<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuscarCep</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <form action="" class="boxForm">
      <h1>Buscar Cep</h1>
      <div class="bx">
        <div class="boxCep">
          <input class="cep" type="text" name="cep" id="cep" placeholder="Digite seu Cep">
          <a href="#" class="botao">Buscar</a>
        </div>
        <div class="campos">

          <div id="cep">
            <input type="text" name="cep" id="iCep" placeholder="CEP">
          </div>
          <div id="end">
            <input type="text" name="logradouro" id="logradouro" placeholder="Logradouro">
          </div>
          <div id="city">
            <input type="text" name="bairro" id="bairro" placeholder="Bairro">
            <input type="text" name="cidade" id="cidade" placeholder="Cidade">
            <input type="text" name="uf" id="uf" placeholder="Estado">
            <input type="text" name="d" id="d" placeholder="DDD">
          </div>

        </div>
      </div>

    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
