<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionando Número</title>
  <link rel="stylesheet" href="adc.css">
</head>

<body>
  <div class="container">
    <div class="conteudo">
      <div class="input">
        <label for="numero">Digite um número</label>
        <input class="numero" type="text">
      </div>
      <div class="buttons">
        <button onclick="adicionar()">Adicionar</button>        
        <button onclick="mostrar()">Ordenar</button>        
      </div>
      <div id="res"></div>
    </div>
  </div>



  <script>
    let numero = document.querySelector('.numero')
    let res = document.querySelector('#res')
    let vetor = []

    function adicionar() {

      let n = Number(numero.value).toString()

      if (n > 0 && n <= 100) {

        vetor.push(n)
        
        res.innerHTML = `<p>${vetor.join(' ')}</p>`

      } else {
        alert(`O numero ${n} é inválido`)
      }
      numero.value = '';
      numero.focus()
    }

    function mostrar() {
      let n = Number(numero.value)
      // let total = vetor.length
      // let v = vetor.join(' ')
      for (let a = 0; a < vetor.length; a++) {
        for (let b = a + 1; b < vetor.length; b++) {
          if (vetor[a] > vetor[b]) {
            let aux = vetor[b]
            vetor[b] = vetor[a]
            vetor[a] = aux
          }
        }
      }
      res.innerHTML = ""
      res.innerHTML += `<p>${vetor.join(' ')}</p> `;
      
    }
  </script>
</body>

</html>
